<div class="main-content">
  <div class="container-fluid">
    <div class="card card-plain">
        <div class="card-header" data-background-color="blue">
          <div class="row">
            <div class="col-md-8">
              <h2 class="title">Tus Opciones en {{company.name}} - {{company.ticker}}</h2>
            </div>
            <div class="col-md-4">
              <p>poner boton para desplegar formulario</p>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <div class="row">
              <div class="col-md-8">
                  <h3 class="title">Opciones para Vender</h3>
              </div>
              <div class="col-md-4">
                <div class="form-group form-black">
                    <label for="exampleFormControlSelect1">Tipo de Opción</label>
                    <select #selectTypeSeller class="form-control" (change)="change('seller', 'type', selectTypeSeller.value)">
                      <option>Put</option>
                      <option>Call</option>
                    </select>
                    <select #selectRegionSeller class="form-control" (change)="change('seller', 'calculation', selectRegionSeller.value)">
                      <option>Europea</option>
                      <option>Americana</option>
                    </select>
                </div>
              </div>
            </div>
          </div>
          <app-option-list [company]="company" [parameters]="parameters.seller"></app-option-list>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <div class="row">
              <div class="col-md-8">
                  <h3 class="title">Opciones para Comprar</h3>
              </div>
              <div class="col-md-4">
                <div class="form-group form-black">
                    <label for="exampleFormControlSelect1">Tipo de Opción</label>
                    <select #selectTypeBuyer class="form-control" (change)="change('buyer', 'type', selectTypeBuyer.value)">
                      <option>Put</option>
                      <option>Call</option>
                    </select>
                    <select #selectRegionBuyer class="form-control" (change)="change('buyer', 'region', selectRegionBuyer.value)">
                      <option>Europea</option>
                      <option>Americana</option>
                    </select>
                </div>
              </div>
            </div>
          </div>
          <app-option-list [company]="company" [parameters]="parameters.buyer"></app-option-list>
        </div>
      </div>
    </div>
  </div>
</div>
