<div class="main-content">

  <div class="modal fade" id="popUpOptionForm" role="dialog" aria-labelledby="Modal_title" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content container-fluid">

        <div class="card card-plain">
          <div class="">

            <div class="card-header modal-header" data-background-color="red">
              <div class="row">
                <div class="col-md-8">
                  <h3 class="title modal-title">Agregar opciones</h3>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>

            <div class="">
              <div class="modal-body">
                <ngForm>

                  <div class="row">

                    <!-- <div class="col-md-2">
                    </div> -->

                    <div class="col-md-12">
                      <div class="form-group label-floating">
                        <label class="control-label">Contract name</label>
                        <input type="text" class="form-control" id="contract_name">
                      </div>
                    </div>

                  </div>


                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group label-floating">
                        <label class="control-label">Strike price</label>
                        <input type="text" class="form-control" id="strike_price">
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group label-floating">
                        <label class="control-label">Bid price</label>
                        <input type="text" class="form-control" id="bid_price">
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group label-floating">
                        <label class="control-label">Ask price</label>
                        <input type="text" class="form-control" id="ask_price">
                      </div>
                    </div>
                  </div>


                  <div class="row">

                    <div class="col-md-6">
                      <select class="selectpicker">
                        <option value="true">Put</option>
                        <option value="false">Call</option>
                      </select>
                    </div>

                    <div class="col-md-6">
                      <select class="selectpicker" id="to">
                        <option value="false">Buy</option>
                        <option value="true">Sell</option>
                      </select>
                    </div>

                  </div>

                  <div class="row">

                    <div class="col-md-2">
                    </div>

                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="control-label">Expire date</label>
                        <input type="date" class="form-control" id="expire_date">
                      </div>
                    </div>
                  </div>


                </ngForm>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <div class="container-fluid">
    <div class="card card-plain">
        <div class="card-header" data-background-color="blue">
          <div class="row">
            <div class="col-md-8">
              <h2 class="title">Tus Opciones en {{company.name}} - {{company.ticker}}</h2>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popUpOptionForm">
                Boton que trigerea la wea
              </button>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <div class="row">
              <div class="col-md-8">
                  <h3 class="title">Opciones para Vender</h3>
              </div>
              <div class="col-md-4">
                <div class="form-group form-black">
                    <label for="exampleFormControlSelect1">Tipo de Opción</label>
                    <select #selectTypeSeller class="form-control" [value]="parameters.seller.type" (change)="change('seller', 'type', selectTypeSeller.value)">
                      <option>Put</option>
                      <option>Call</option>
                    </select>
                    <select #selectRegionSeller class="form-control" [value]="parameters.seller.region" (change)="change('seller', 'calculation', selectRegionSeller.value)">
                      <option>Europea</option>
                      <option>Americana</option>
                    </select>
                </div>
              </div>
            </div>
          </div>

          <app-option-list [company]="company" [parameters]="parameters.seller"></app-option-list>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <div class="row">
              <div class="col-md-8">
                  <h3 class="title">Opciones para Comprar</h3>
              </div>
              <div class="col-md-4">
                <div class="form-group form-black">
                    <label for="exampleFormControlSelect1">Tipo de Opción</label>
                    <select #selectTypeBuyer class="form-control" [value]="parameters.buyer.type" (change)="change('buyer', 'type', selectTypeBuyer.value)">
                      <option>Put</option>
                      <option>Call</option>
                    </select>
                    <select #selectRegionBuyer class="form-control" [value]="parameters.buyer.region" (change)="change('buyer', 'region', selectRegionBuyer.value)">
                      <option>Europea</option>
                      <option>Americana</option>
                    </select>
                </div>
              </div>
            </div>
          </div>
          <app-option-list [company]="company" [parameters]="parameters.buyer"></app-option-list>
        </div>
      </div>
    </div>
  </div>
</div>
